<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\style\cadastroGostos.css">

                <div>
                    <input type="checkbox" name="musculacao" id="musculacao">

                </div>
                <div>
                    <input type="checkbox" name="crossfit" id=crossfit">

                <div>

                </div>
                <div>
                    <input type="checkbox" name="spinning" id="spinning">

                </div>
                
            </div>
            <div class="form2">
                
                <div>
                    <input type="checkbox" name="bikeOutdoor" id="bikeOutdoor">

                </div>
                <div>
                    <input type="checkbox" name="corrida" id="corrida">
                    <label for="corrida">Corrida</label>
                </div>
                <div>
                    <input type="checkbox" name="treinoFuncional" id="treinoFuncional">
                    <label for="treinoFuncional">Treino Funcional</label>

                </div>
                <div>
                    <input type="checkbox" name="pilates" id="pilates">
                    <label for="pilates">Pilates</label>

                </div>
                
            </div>
            <div class="form1">
                <legend>Dança</legend>
                <div>
                    <input type="checkbox" name="sertanejoUniversitario" id="sertanejoUniversitario">

                </div>
                <div>
                    <input type="checkbox" name="forro" id="forro">
                    <label for="forro">Forró</label>
                </div>
                <div>
                    <input type="checkbox" name="zumba" id="zumba">
                    <label for="zumba">Zumba</label>

                </div>
                <div>
                    <input type="checkbox" name="hipHop" id="hipHop">
                    <label for="hipHop">Hip-Hop</label>

                </div>
                
                
            </div>
            
            <div class="form2">
                
                <div>
                    <input type="checkbox" name="dancaDeSalao" id="dancaDeSalao">
                    <label for="dancaDeSalao">Dança de Salão</label>
                </div>
                <div>
                    <input type="checkbox" name="fitDance" id="fitDance">
                    <label for="fitDance">Fit Dance</label>
                </div>
                
        </div>
        <div class="form1">
            <legend>Luta</legend>
            <div>
                <input type="checkbox" name="capoeira" id="capoeira">
                <label for="capoeira">Capoeira</label>
            </div>
            <div>
                <input type="checkbox" name="boxe" id="boxe">
                <label for="boxe">Boxe</label>
            </div>
            <div>
                <input type="checkbox" name="jiuJitsu" id="jiuJitsu">
                <label for="jiuJitsu">Jiu Jitsu</label>

            </div>
            
        </div>
        <div class="form1">
            <legend>Gostaria de treinar com...</legend>
            <div>

                <label for="homens">Homens</label>
            </div>
            <div>
                <input type="checkbox" name="mulheres" id="mulheres">
                <label for="mulheres">Mulheres</label>
            </div>
            <div>
                <input type="checkbox" name="lgbtqia" id="lgbtqia">
                <label for="lgbtqia">LGBTQIA+</label>

            </div>

                <input type="checkbox" name="semPreferencia" id="semPreferencia">

            </div>
            
        </div>

    <button onclick="cadastro()">Finalizar</button>
